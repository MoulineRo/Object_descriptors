<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const employeesDB = {};

    function Employee(id, name, age, position) {
        this.id = id;
        this.name = name;
        this.age = age;
        this.position = position;
        this.createEmployeeRecord = function createEmployeeRecord() {
            if (!employeesDB[this.id]) {
                Object.defineProperty(this, "id", {writable: false})
                employeesDB[this.id] = {"name": this.name, "age": this.age, "position": this.position}

            } else {
                console.log("User with this id already has")
            }
        }
        this.updateEmployeeRecord = function updateEmployeeRecord(name, age, position) {
            if (employeesDB[this.id]) {
                if (!Object.isFrozen(this)) {
                    this.name = name
                    this.age = age;
                    this.position = position
                    employeesDB[this.id] = {"name": this.name, "age": this.age, "position": this.position}
                }
            }
        }
        this.displayEmployeeRecord = function displayEmployeeRecord() {
            if (employeesDB[this.id]) {
                console.log(employeesDB[this.id])
            }
        }
        this.freezeEmployeeRecord = function freezeEmployeeRecord() {
            if (employeesDB[this.id]) {
                Object.freeze(this)
            }
        }
        this.displayEmployeesList = function displayEmployeesList() {
            if (employeesDB[this.id]) {
                console.log(employeesDB)
            }
        }
        this.deleteEmployeeRecord = function deleteEmployeeRecord() {
            if (employeesDB[this.id]) {
                delete employeesDB[this.id]
            }
        }
    }


    const user1 = new Employee(1, "Andrii", 32, "Operation")
    const user2 = new Employee(2, "Vladimir", 34, "Sales")
    const user3 = new Employee(1, "Pavel", 25, "Driver")
    const user4 = new Employee(4, "Anna", 30, "Architect")
    user1.createEmployeeRecord();
    user2.createEmployeeRecord();
    user3.createEmployeeRecord();
    user4.createEmployeeRecord()
    user1.updateEmployeeRecord("Oleg", 18, "Payment")
    user1.displayEmployeeRecord()
    user1.freezeEmployeeRecord()
    user1.updateEmployeeRecord("Evgenii", 29, "Finance")
    user1.deleteEmployeeRecord()
    user1.displayEmployeesList()
    user4.displayEmployeesList()
    console.log(Object.getOwnPropertyDescriptors(user2))
    console.log(Object.getOwnPropertyDescriptors(user4))


</script>
</body>
</html>
