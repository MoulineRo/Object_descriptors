<script>


    class employeesDB {
        static employees = {};
        constructor(id, name, age, position) {
            this.id = id;
            this.name = name;
            this.age = age;
            this.position = position;

        }
        createEmployeeRecord = function createEmployeeRecord() {
            if (!employeesDB.employees[this.id]) {
                Object.defineProperty(this, "id", {writable: false})
                employeesDB.employees[this.id] = {"name": this.name, "age": this.age, "position": this.position}

            } else {
                console.log("User with this id already has")
            }
        }
        updateEmployeeRecord = function updateEmployeeRecord(name, age, position) {
            if (employeesDB.employees[this.id]) {
                if (!Object.isFrozen(this)) {
                    this.name = name
                    this.age = age;
                    this.position = position
                    employeesDB.employees[this.id] = {"name": this.name, "age": this.age, "position": this.position}
                }
            }
        }
        displayEmployeeRecord = function displayEmployeeRecord() {
            if (employeesDB.employees[this.id]) {
                console.log(employeesDB.employees[this.id])
            }
        }
        freezeEmployeeRecord = function freezeEmployeeRecord() {
            if (employeesDB.employees[this.id]) {
                Object.freeze(this)
            }
        }
        displayEmployeesList = function displayEmployeesList() {
            if (employeesDB.employees[this.id]) {
                console.log(employeesDB.employees)
            }
        }
        deleteEmployeeRecord = function deleteEmployeeRecord() {
            if (employeesDB.employees[this.id]) {
                delete employeesDB.employees[this.id]
            }
        }
    }
